<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested LIST</title>
</head>
<body>
    <a href="/index.html">Go back to main menu</a>

    <ol type="A">
    <li>sample</li>
    <li>sample</li>
    <li>sample</li>
    </ol>

    <ol type="I">
    <li>sample</li>
    <li>sample</li>
    <li>sample
        </ol>

        <ul style="list-style-type: disc;">
        <li>sample</li>
        <li>sample</li>
        <li>sample</li>
        </ul>

        <ol type="1">
        <li>sample</li>
        <li>sample</li>
        <li>sample</li>
        </ol>

        <ul style="list-style-type: circle;">
            <li>sample</li>
            <li>sample</li>
            <li>sample</li>
        </ul>
        
</body>
</html>
